<!DOCTYPE html>
<html>
    <head>
        <title>EMI Calculator</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>

        </style>
        <script>
            function Amount()
            {
                document.getElementById("amount").value=document.getElementById("rangeAmount").value;
            }
            function Year(){
                document.getElementById("year").value=document.getElementById("rangeYear").value;
            }
            function Interest()
            {
                document.getElementById("Interest Rate").value=document.getElementById("rangeInterest").value;
            }
            function Calculate()
            {
                var P=document.getElementById("amount").value;
                var r=document.getElementById("Interest Rate").value/12/100;
                var n=document.getElementById("year").value*12;
                var EMI=P*r*Math.pow((1+r),n)/(Math.pow((1+r),n)-1);
                var EMI=Math.round(EMI);
                document.getElementById("emi").innerHTML=`Your monthly installment Amount is &#8377; ${EMI} for ${n/12} Years with ${parseFloat(r*12*100)} % interest rate`; 

            }

        </script>
    </head>
    <body>
        <h3 class="text-danger text-center mt-2">EMI Calculator</h3>
        <form class="border-bottom-dark  border-bottom-1 shadow-sm pb-3">
            <div class="row m-5">
                <div class="col text-center">
                    <label for ="amount">Amount you need</label>
            <input type="number" id="amount">
                </div>
                 <div class="col text-center"><label for ="for">for</label>
            <input type="number" id="year">years
                  </div>
                  <div class="col text-center"><label for="Interest Rate">Interest Rate</label>
                <input type="number" id="Interest Rate" step="0.01">%</div>
                   </div>
            </div>
            <div class="row m-5">
                <div class="col text-center">
                    &#8377; 15,000 <input id="rangeAmount"  type="range" min="15000" max="1000000" onchange="Amount()"> &#8377; 1000000
                </div>
                <div class="col text-center">
                    1 <input type="range" onchange="Year()" id="rangeYear" min="1" max="5"> 5
                </div> 
                <div class="col text-center">
                    10.45% <input type="range" onchange="Interest()" id="rangeInterest" step="0.01" min="10.45" max="18.45"> 18.45%
                </div>


            </div>
            <div class="text-center">
                <button onclick="Calculate()" type="button" class="btn btn-primary">Calculate</button>
            </div>
            
        </form>
         <div  id="emi" class="mt-3 text-center fs-4"></div>
    </body>
</html>
